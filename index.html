<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>FoxBox</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
html body {
    font-family: "Sawasdee";
}

#myModalLabel {
	background-image: url(img/icon.png);
    background-repeat: no-repeat;
    background-position: left 0.15em;
    background-size: auto 1em;
    padding-left: 1.5em;
}
h1, h2 {
	padding: 1em;
}
</style>
<body>
<div class="container" hidden>
	<div class="row" style="text-align: center" hidden>
		<div class="">
		<img src="img/icon.png">
		<h1>FoxBox</h1>

		</div>
	</div>
	<div class="row">
		<form>
			<div class="col-md-2">			
				<label>Pridat novy</label>
			</div>
			<div class="col-md-8">
				<input style="width: 100%;">
			</div>
			<div class="col-md-2">
				<input type="submit" value="OK" style="width: 100%">
			</div>
		</form>
	</div>
	<h2>Serialy</h2>

	<div class="row">
		<table id="serialy">
		</table>
	</div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">
        	FoxBox is loading...
        </h4>
      </div>
      <div class="modal-body" style=" text-align: center">
		<i class="fa fa-refresh fa-spin" style="font-size:64px;"></i>
      </div>
    </div>
  </div>
</div>

<div class="templates" hidden>
	<tr class="serial-row" data-db-key="">
		<td class="serial-text">
		</td>
		<td class="remove"></td>
	</tr>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<script>
"use strict";

// Initialize Firebase
// TODO: Replace with your project's customized code snippet
var config = {
apiKey: "AIzaSyCYHUGcSPqRZ6sNQgYWW0YQtSNX5f-ffIY",
authDomain: "fox-box.firebaseapp.com",
databaseURL: "https://fox-box.firebaseio.com",
// storageBucket: "<BUCKET>.appspot.com",
// messagingSenderId: "<SENDER_ID>",
};

firebase.initializeApp(config);

firebase.auth().onAuthStateChanged(function(user) {
    var provider = new firebase.auth.GoogleAuthProvider();

    if (!user) {
        firebase.auth().signInWithRedirect(provider)
    } else {
        reloadData();
    }
});

function reloadData() {
    firebase.database().ref('/serialy').once('value').then(function(snapshot) {
        console.log(snapshot.val());
        $("#myModal").modal("hide");        
		$("body > .container").removeAttr("hidden");
    });
};

$(function () {
	$('#myModal').modal();
})
</script>

</body>
</html>
