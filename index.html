<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>FoxBox</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
html body {
    font-family: "Sawasdee";
}

#myModalLabel {
    background-image: url(img/icon.png);
    background-repeat: no-repeat;
    background-position: left 0.15em;
    background-size: auto 1em;
    padding-left: 1.5em;
}
h1, h2 {
    padding: 1em;
}

#serialy .remove {
    cursor: pointer;
}

form.add input {
    padding-top: 0.5em;
    padding-bottom: 0.5em;
    margin-top: 0.5em;
    margin-bottom: 1em;
}
</style>
<body>
<div class="container">
    <div class="row" style="text-align: center">
        <div class="">
        <img src="img/icon.png">
        <h1>FoxBox</h1>

        </div>
    </div>
    <div class="row">
        <form class="add">
            <div class="col-md-9">
                <input id="web_url" style="width: 100%;" required="true" type="text" placeholder="https://my-hit.org/serial/5001/">
            </div>
            <div class="col-md-3">
                <input type="submit" value="Add new" style="width: 100%">
            </div>
        </form>
    </div>
    <h2 class="serialy-title">Serialy<span class="loader"> - loading... <i class="fa fa-refresh fa-spin" style="font-size:64px;"></i></span></h2>

    <div class="row">
        <table id="serialy" style="width: 100%" class="table table-hover">
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<div class="foxbox-templates" hidden>
    <table>
    <tr class="serial-row" data-db-key="">
        <td>
            <a class="serial-text"></a>
        </td>
        <td class="remove" title="Remove row">
            <i class="fa fa-times" aria-hidden="true"></i>
        </td>
    </tr>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<script>
"use strict";

// Initialize Firebase
// TODO: Replace with your project's customized code snippet
var config = {
apiKey: "AIzaSyCYHUGcSPqRZ6sNQgYWW0YQtSNX5f-ffIY",
authDomain: "fox-box.firebaseapp.com",
databaseURL: "https://fox-box.firebaseio.com",
// storageBucket: "<BUCKET>.appspot.com",
// messagingSenderId: "<SENDER_ID>",
};

firebase.initializeApp(config);

firebase.auth().onAuthStateChanged(function(user) {
    var provider = new firebase.auth.GoogleAuthProvider();

    if (!user) {
        firebase.auth().signInWithRedirect(provider)
    } else {
        reloadData();
    }
});

function reloadData() {
    $(".serialy-title .loader").removeAttr("hidden", "hidden");
    firebase.database().ref('/serialy').on('value', function(snapshot) {
        updateSeries(snapshot.val());

        $(".serialy-title .loader").attr("hidden", "hidden");
    });
};

function updateSeries(serialy) {
    $("#serialy tbody").empty();
    var sArr = [];
    for (var dbKey in serialy) {
        var s = serialy[dbKey];
        s["db_key"] = dbKey;
        sArr.push(s);
    }

    sArr.sort(function(a, b) { return b["timestamp"] - a["timestamp"]; });

    sArr.forEach(function (s) {
        var row = $(".foxbox-templates .serial-row").clone();
        $(".serial-text", row)
            .text(s["name"] ? s["name"] : s["web_url"])
            .attr("href", s["web_url"]);

        $(".remove", row).click(removeOne(s["db_key"]));

        row.attr("data-db-key", s["db_key"])
            .appendTo("#serialy tbody");
    });
}

function removeOne(dbKey) {
    function remove(e) {
        e.preventDefault();

        firebase.database().ref("/serialy/" + dbKey).remove();
        // $(e.target).parents(".serial-row").remove();
    }

    return remove;
}

function addOne(e) {
    e.preventDefault();
    var webUrl = $("#web_url", e.target).val();

    firebase.database().ref("/serialy").push({
        "web_url": webUrl,
        "timestamp": {".sv": "timestamp"}
    });
}

$(function () {
    // $('#myModal').modal();

    $("form.add").submit(addOne);
});
</script>

</body>
</html>
