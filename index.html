<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>FoxBox</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
html body {
    font-family: "Sawasdee";
}

#myModalLabel {
    background-image: url(img/icon.png);
    background-repeat: no-repeat;
    background-position: left 0.15em;
    background-size: auto 1em;
    padding-left: 1.5em;
}
h1, h2 {
    padding: 1em;
}

#serialy .remove {
    cursor: pointer;
}

form.add input {
    padding-top: 0.5em;
    padding-bottom: 0.5em;
    margin-top: 0.5em;
    margin-bottom: 1em;
}

body > * > .loading {
    text-align: center;
    font-size: 96px;
}

.login {
    text-align: center;
}

.login .icon {
    height: 5em;
}

.login .text {
    font-size: 300%;
}

</style>
<body>
<div class="container">
    <div class="row" style="text-align: center">
        <div class="">
        <img src="img/icon.png">
        <h1>FoxBox</h1>

        </div>
    </div>
    <div class="loading">
        <i class="fa fa-refresh fa-spin"></i>
    </div>
    <div class="login row text-center" hidden>
        <div class="btn btn-secondary" onclick="login()">
            <svg class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="abcRioButtonSvg"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg>
            <div class="text">Log in with Google</div>
        </div>
    </div>
    <div class="content" hidden>
        <div class="row">
            <form class="add">
                <div class="col-md-9">
                    <input id="web_url" style="width: 100%;" required="true" type="text" placeholder="https://my-hit.org/serial/5001/">
                </div>
                <div class="col-md-3">
                    <input type="submit" value="Add new" style="width: 100%">
                </div>
            </form>
        </div>
        <h2 class="serialy-title">Serialy<span class="loader"> - loading... <i class="fa fa-refresh fa-spin" style="font-size:64px;"></i></span></h2>

        <div class="row">
            <table id="serialy" style="width: 100%" class="table table-hover">
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="foxbox-templates" hidden>
    <table>
    <tr class="serial-row" data-db-key="">
        <td>
            <a class="serial-text"></a>
        </td>
        <td class="remove" title="Remove row">
            <i class="fa fa-times" aria-hidden="true"></i>
        </td>
    </tr>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<script>
"use strict";

// Initialize Firebase
// TODO: Replace with your project's customized code snippet
var config = {
apiKey: "AIzaSyCYHUGcSPqRZ6sNQgYWW0YQtSNX5f-ffIY",
authDomain: "fox-box.firebaseapp.com",
databaseURL: "https://fox-box.firebaseio.com",
// storageBucket: "<BUCKET>.appspot.com",
// messagingSenderId: "<SENDER_ID>",
};

firebase.initializeApp(config);

firebase.auth().onAuthStateChanged(function(user) {
    $(function(){
        $("body > * > .loading").attr("hidden", "hidden");
        if (!user) {
            $("body > * > .login").removeAttr("hidden");
        } else {
            $("body > * > .content").removeAttr("hidden");
            reloadData();
        }
    });
});

function login() {
    var provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithRedirect(provider)
}

function reloadData() {
    $(".serialy-title .loader").removeAttr("hidden", "hidden");
    firebase.database().ref('/serialy').on('value', function(snapshot) {
        updateSeries(snapshot.val());

        $(".serialy-title .loader").attr("hidden", "hidden");
    });
};

function updateSeries(serialy) {
    $("#serialy tbody").empty();
    var sArr = [];
    for (var dbKey in serialy) {
        var s = serialy[dbKey];
        s["db_key"] = dbKey;
        sArr.push(s);
    }

    sArr.sort(function(a, b) { return b["timestamp"] - a["timestamp"]; });

    sArr.forEach(function (s) {
        var row = $(".foxbox-templates .serial-row").clone();
        $(".serial-text", row)
            .text(s["name"] ? s["name"] : s["web_url"])
            .attr("href", s["web_url"]);

        $(".remove", row).click(removeOne(s["db_key"]));

        row.attr("data-db-key", s["db_key"])
            .appendTo("#serialy tbody");
    });
}

function removeOne(dbKey) {
    function remove(e) {
        e.preventDefault();

        firebase.database().ref("/serialy/" + dbKey).remove();
        // $(e.target).parents(".serial-row").remove();
    }

    return remove;
}

function addOne(e) {
    e.preventDefault();
    var webUrl = $("#web_url", e.target).val();

    firebase.database().ref("/serialy").push({
        "web_url": webUrl,
        "timestamp": {".sv": "timestamp"}
    });
}

$(function () {
    // $('#myModal').modal();

    $("form.add").submit(addOne);
});
</script>

</body>
</html>
